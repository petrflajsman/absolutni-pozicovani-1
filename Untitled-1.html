<!DOCTYPE html>
<html>
<head>
	<title>Můj web</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 999;
		}
		
		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			margin: 0 10px;
		}
		
		section {
			padding: 50px;
			min-height: 100vh;
		}
		
		h1 {
			font-size: 36px;
			text-align: center;
			margin-bottom: 30px;
		}
		
		/* efekt pro přerolování */
		section:nth-child(odd) {
			background-color: #f5f5f5;
			transform: skewY(-3deg);
			margin-top: -100px;
			padding-top: 100px;
		}
		
		section:nth-child(even) {
			background-color: #fff;
			transform: skewY(3deg);
			margin-top: -100px;
			padding-top: 100px;
		}
		
		@media(max-width: 768px) {
			h1 {
				font-size: 24px;
			}
			
			nav {
				flex-direction: column;
				align-items: flex-start;
			}
			
			nav a {
				margin: 5px 0;
				display: block;
			}
			
			section {
				padding: 30px;
			}
		}
		
	</style>
</head>
<body>
	<header>
		<nav>
			<a href="#">Domů</a>
			<a href="#sekce1">Sekce 1</a>
			<a href="#sekce2">Sekce 2</a>
			<a href="#sekce3">Sekce 3</a>
			<a href="#sekce4">Sekce 4</a>
		</nav>
	</header>
	
	<main>
		<section id="domu">
			<h1>Domovská stránka</h1>
			<p>Zde můžete napsat popis domovské stránky.</p>
		</section>
		
		<section id="sekce1">
			<h1>Sekce 1</h1>
			<p>Zde můžete napsat popis první sekce.</p>
		</section>
		
		<section id="sekce2">
		
			<section id="sekce3">
				<h1>Sekce 3</h1>
				<p>Zde můžete napsat popis třetí sekce.</p>
			</section>
			
			<section id="sekce4">
				<h1>Sekce 4</h1>
				<p>Zde můžete napsat popis čtvrté sekce.</p>
			</section>
		</main>
		
		<script>
			/* efekt přerolování */
			document.addEventListener('scroll', function() {
				let sections = document.querySelectorAll('section');
				for (let i = 0; i < sections.length; i++) {
					let section = sections[i];
					let position = section.getBoundingClientRect().top;
					if (position < window.innerHeight * 0.85 && position > window.innerHeight * -0.5) {
						section.style.transform = 'skewY(0)';
						section.style.marginTop = '0';
					}
				}
			});
		</script>
